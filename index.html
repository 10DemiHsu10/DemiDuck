    /* 預設根元素 16px */
    body, html {
        height: 100%;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        display: flex;
        justify-content: center;
    }

    input {
        font-family: inherit;
        font-size: 100%;
        font-weight: inherit;
        line-height: inherit;
        color: inherit;
        margin: 0;
        padding: 0;
    }

    .main {
        display: flex;
        /* flex-wrap: wrap; */
        width: 100%;
        height: 100%;
        color: #111827;
        font-size: 0.875rem;
        overflow: hidden;
    }

    @media screen and (min-width: 768px) {

        .main {
            width: 31.25rem;
            height: 80vh;
            padding: 3.5rem;
        }

    }

    #wrapper {
        height: 100%;
        width: 100%;
        display: flex;
        position: relative;
        flex-direction: column;
        flex: 1 1 auto;
        box-sizing: border-box;
        border: 1px solid #d1d5db;
        line-height: 1.25rem;
        background-color: #f0f0f0;
    }

    @media screen and (min-width: 768px) {

        #wrapper {
            border-radius: 0.375rem;
        }

    }

    #wrapper > .title {
        position: sticky;
        z-index: 10;
        top: 0;
        line-height: 2.437;
        padding: 0 3rem;
        font-size: 1.125rem;
        text-align: center;
        color: #878994;
    }

    #wrapper > .content {
        flex: 1 1 auto;
        width: 100%;
        height: 100%;
        position: relative;
        overflow-y: auto;
    }

    #wrapper > .content > .hiddenBlock {
        width: 100%;
        height: 8rem;
    }

    #wrapper > .inputWrapper {
        width: 100%;
        left: 0;
        bottom: 0;
        position: absolute;
        padding: 1.25rem 1rem;
        box-sizing: border-box;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .animationBlock {
        background-color: #98c0da;
        height: 18.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .animationBlock > img {
        height: 16rem;
    }

    .commentInput {
        box-sizing: border-box;
        line-height: 1.5rem;
        border: 1px solid #d1d5db;
        width: 100%;
        padding: 0.375rem 3rem 0.375rem 0.75rem;
        font-size: inherit;
        border-radius: 0.375rem;
    }

    #submitButton {
        position: absolute;
        right: 2.125rem;
        width: 1.5rem;
        height: 1.5rem; 
    }

    .commentInput:focus {
        box-sizing: border-box;
        border: 3px solid #4f46e5;
    }

    .commentItem {
        display: flex;
        align-items: center;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5rem;
        padding: 1rem;
        gap: 0.3125rem;
        margin: auto;
    }

    .commentItem.hidden {
        display: none;
    }

    .commentItem > .headIconBlock {
        align-items: flex-end;
        flex-direction: column;
        flex-shrink: 0;
        display: flex;
    } 

    [name="headIcon"] {
        width: 1.5rem;
        height: 1.5rem;
        color: #4f46e5;
        margin-right: 0.3125rem;
    }

    [name="commentWrapper"] {
        width: calc(100% - 50px);
        position: relative;
        box-sizing: border-box;
        flex: 1 1 auto;
        word-wrap: break-word; 
    }

    #loadingMask {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: inherit;
    }

    #loadingMask.visibility {
        visibility: visible;
    }

    #loadingMask.unvisibility {
        visibility: hidden;
    }

    #loadingMask > .loadingIcon {
        color: rgb(75 85 99);
        fill: #d1d5db;
        animation: loadingIcon 1s linear infinite;
        width: 2rem;
        height: 2rem;
    }

    @keyframes loadingIcon {
        100% {
            transform: rotate(360deg);
        }
    }
  </style>

    }

    function talkChatGPT(question, callback) {
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'content-type': 'application/json'
            },
            body: JSON.stringify({
                "askAI": question
            })
        })
            .then(response => response.json())
            .then(myJson => callback(myJson))
            .catch(error => alert(error));
    }

    function appendCommentItemByIsDuck(isDuck) {

            commentItem = document.getElementsByClassName("commentItem duck sample")[0];
        } else {

        commentWordElement.innerHTML = "主人你好，可以跟我對話喔!";
        commentItemClone.classList.remove("hidden");
